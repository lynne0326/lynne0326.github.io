="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">import java.util.*;//后来亚马逊自己加上了这一行</div><div class="line">class Order&#123;</div><div class="line">    String orderName;</div><div class="line">    public Order(String string)&#123;</div><div class="line">        this.orderName = string;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line">class OrderDependency&#123;</div><div class="line">    Order cur;</div><div class="line">    Order pre;</div><div class="line">    public OrderDependency(Order pre, Order cur)&#123;</div><div class="line">        this.pre = pre;</div><div class="line">        this.cur = cur;</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line">public class Solution &#123;</div><div class="line">    public static List&lt;Order&gt; solution(List&lt;OrderDependency&gt; orderDependencies)&#123;</div><div class="line">        //拿来输出</div><div class="line">        List&lt;Order&gt; result = new ArrayList&lt;&gt;();</div><div class="line">        //接下来所有的key都保存的是string,orderName,这样直接避免重复输出。</div><div class="line">        //这个是计算入度</div><div class="line">        Map&lt;String, Integer&gt; inMap = new HashMap&lt;&gt;();</div><div class="line">        //出度,就是一个Order指着多少个其他Order</div><div class="line">        Map&lt;String, List&lt;String&gt;&gt; outMap = new HashMap&lt;&gt;();</div><div class="line">        //这个负责记录,记录orderName和Order的关系</div><div class="line">        Map&lt;String, Order&gt; recordMap = new HashMap&lt;&gt;();</div><div class="line">        //这个负责去掉重复</div><div class="line">        Set&lt;String&gt; set = new HashSet&lt;&gt;();</div><div class="line"></div><div class="line">        //下面开始把硅胶填入到这些map或是set里面,使其丰满</div><div class="line">        //这里就注意要仔细就行,别漏东西</div><div class="line">        for (OrderDependency od : orderDependencies) &#123;</div><div class="line">            Order pre = od.pre;</div><div class="line">            Order cur = od.cur;</div><div class="line">            String preName = pre.orderName;</div><div class="line">            String curName = cur.orderName;</div><div class="line">            set.add(preName);</div><div class="line">            set.add(curName);</div><div class="line">            //先塞好string和Order的map</div><div class="line">            if (!recordMap.containsKey(preName)) &#123;</div><div class="line">                recordMap.put(preName, pre);</div><div class="line">            &#125;</div><div class="line">            if (!recordMap.containsKey(curName)) &#123;</div><div class="line">                recordMap.put(curName, cur);</div><div class="line">            &#125;</div><div class="line"></div><div class="line">            //先做好入度</div><div class="line">            if (!inMap.containsKey(preName)) &#123;</div><div class="line">                inMap.put(preName, 0);</div><div class="line">            &#125;</div><div class="line">            if (inMap.containsKey(curName)) &#123;</div><div class="line">                inMap.put(curName, inMap.get(curName) + 1);</div><div class="line">            &#125;</div><div class="line">            else &#123;</div><div class="line">                inMap.put(curName, 1);</div><div class="line">            &#125;</div><div class="line">            //再做一下出度</div><div class="line">            List&lt;String&gt; temp = new ArrayList&lt;&gt;();</div><div class="line">            if (outMap.containsKey(preName)) &#123;</div><div class="line">                temp = outMap.get(preName);</div><div class="line">            &#125;</div><div class="line">            temp.add(curName);</div><div class="line">            outMap.put(preName, temp);</div><div class="line">            //这里得加个空表,否则后面的null会报错的</div><div class="line">            if (!outMap.containsKey(curName)) &#123;</div><div class="line">                outMap.put(curName, new ArrayList&lt;&gt;());</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        //一路BFS剥洋葱,每层都挑入度为0的string</div><div class="line">        Queue&lt;String&gt; queue = new LinkedList&lt;&gt;();</div><div class="line">        for(String str : inMap.keySet())&#123;</div><div class="line">            int inDegree = inMap.get(str);</div><div class="line">            if (inDegree == 0) &#123;</div><div class="line">                queue.offer(str);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        while(!queue.isEmpty())&#123;</div><div class="line">            String top = queue.poll();</div><div class="line">            //这里发挥了recordMap的作用</div><div class="line">            result.add(recordMap.get(top));</div><div class="line">            //这里挑出来之后,找它下家入度为0的</div><div class="line">            List&lt;String&gt; outList = outMap.get(top);</div><div class="line">            for (String next : outList) &#123;</div><div class="line">                inMap.put(next, inMap.get(next) - 1);</div><div class="line">                if (inMap.get(next) == 0) &#123;</div><div class="line">                    queue.offer(next);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        //这一步判断成环估计不需要吧,以防万一</div><div class="line">        if (set.size() != result.size())&#123;</div><div class="line">            return null;</div><div class="line">        &#125;</div><div class="line">        return result;</div><div class="line">    &#125;</div><div class="line">    //这里是测试。</div><div class="line">    public static void main(String[] args) &#123;</div><div class="line">        Order o1 = new Order(&quot;泡面&quot;);</div><div class="line">        Order o2 = new Order(&quot;泡面&quot;);</div><div class="line">        Order o3 = new Order(&quot;SF&quot;);</div><div class="line">        Order o4 = new Order(&quot;租车&quot;);</div><div class="line">        Order o5 = new Order(&quot;SF&quot;);</div><div class="line">        Order o6 = new Order(&quot;泡面&quot;);</div><div class="line">        Order o7 = new Order(&quot;租车&quot;);</div><div class="line">        Order o8 = new Order(&quot;SF&quot;);</div><div class="line">        Order o9 = new Order(&quot;爽(每个行为只输出了一次对吧)&quot;);</div><div class="line">        OrderDependency od1 = new OrderDependency(o1, o3);</div><div class="line">        OrderDependency od2 = new OrderDependency(o2, o7);</div><div class="line">        OrderDependency od3 = new OrderDependency(o3, o9);</div><div class="line">        OrderDependency od4 = new OrderDependency(o4, o3);</div><div class="line">        OrderDependency od5 = new OrderDependency(o6, o9);</div><div class="line">        OrderDependency od6 = new OrderDependency(o8, o9);</div><div class="line">        OrderDependency od7 = new OrderDependency(o2, o5);</div><div class="line"></div><div class="line">        List&lt;OrderDependency&gt; list = new ArrayList&lt;&gt;();</div><div class="line">        list.add(od1);</div><div class="line">        list.add(od2);</div><div class="line">        list.add(od3);</div><div class="line">        list.add(od4);</div><div class="line">        list.add(od5);</div><div class="line">        list.add(od6);</div><div class="line">        list.add(od7);</div><div class="line">        //最后输出就是这种形式</div><div class="line">        List&lt;Order&gt; res = solution(list);</div><div class="line">        for (int i = 0; i &lt; res.size(); i++) &#123;</div><div class="line">            System.out.print(res.get(i).orderName);</div><div class="line">            if (i+1 &lt; res.size())&#123;</div><div class="line">                System.out.print(&quot; -&gt; &quot;);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
